<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example51-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
  

  
</head>
<body ng-app="">
    <script>
    function Ctrl($scope) {
      $scope.remain = 1234.56;
    }
  </script>
  <div ng-controller="Ctrl">
    <input type="number" ng-model="remain"> <br>
    default currency symbol ($): <span id="currency-default">{{remain | currency}}</span><br>
    custom currency identifier (USD$): <span>{{remain | currency:"USD$"}}</span>
  </div>
</body>
</html>
