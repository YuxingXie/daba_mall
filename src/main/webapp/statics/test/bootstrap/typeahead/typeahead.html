<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap typehead 实例</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="well">
    <input type="text" class="span3" style="margin: 0 auto;"
           data-provide="typeahead" data-items="4"
           data-source="[&quot;Ahmedabad&quot;,&quot;Akola&quot;,&quot;Asansol&quot;,&quot;Aurangabad&quot;,&quot;Bangaluru&quot;,&quot;Baroda&quot;,&quot;Belgaon&quot;,&quot;Berhumpur&quot;,&quot;Calicut&quot;,&quot;Chennai&quot;,&quot;Chapra&quot;,&quot;Cherapunji&quot;]">
</div>
<script src="jquery-1.10.2.min.js"></script>
<script src="bootstrap2-typeahead.js"></script>
</body>
</html>
